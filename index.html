<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
</head>
<body>
    <h1>Pokémon Search App</h1>
    <main id="container">        
        
        <div id="search-bar">
            <label id="search-input-label" for="search-input">Search Pokémon:</label>
            <input type="text" id="search-input" placeholder="Find Pokémon" required>
            <button id="search-button">Search</button>
        </div>

        <div id="display">
            <div id="pokemon">
                <span id="pokemon-name"></span>
                <span id="pokemon-id"></span>
            </div>

            <div id="pokemon-dimensions">
                <span id="weight"></span>
                <span id="height"></span>
            </div>

            <img id="sprite" src="" alt="">

            <div id="types"></div>
        </div>

        <div id="stats">
            <span class="stat">HP</span>
            <span class="stat" id="hp"></span>

            <span class="stat">Attack</span>
            <span class="stat" id="attack"></span>

            <span class="stat">Defense</span>
            <span class="stat" id="defense"></span>

            <span class="stat">Special Attack</span>
            <span class="stat" id="special-attack"></span>

            <span class="stat">Special Defense</span>
            <span class="stat" id="special-defense"></span>

            <span class="stat">Speed</span>
            <span class="stat" id="speed"></span>
        </div>

    </main>

    <script src="./script.js"></script>
</body>
</html>
